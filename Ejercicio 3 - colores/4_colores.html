<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
</head>

<body>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .azul {
            background-color: blue;
        }

        .rojo {
            background-color: red;
        }

        .verde {
            background-color: green;
        }

        .amarillo {
            background-color: yellow;
        }
    </style>
    <div class="azul" id="blue"></div>
    <br>
    <div class="rojo" id="red"></div>
    <br>
    <div class="verde" id="green"></div>
    <br>
    <div class="amarillo" id="yellow"></div>

<script src="./assets/4_colores.js" ></script>
</body>


</html>
